<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #f0f0f0;
        }
        .btn-primary {
            background: #333;
            color: #fff;
            border-color: #333;
        }
        .btn-primary:hover {
            background: #555;
        }
        .btn-danger {
            color: #c00;
            border-color: #c00;
        }
        .btn-danger:hover {
            background: #fee;
        }
        .btn-sm {
            padding: 4px 10px;
            font-size: 12px;
        }
        .tabs {
            display: flex;
            gap: 0;
            background: #fff;
            border-bottom: 1px solid #ddd;
            overflow-x: auto;
        }
        .tab {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
        }
        .tab:hover {
            background: #f5f5f5;
        }
        .tab.active {
            border-bottom-color: #333;
            font-weight: 600;
        }
        .panel {
            display: none;
            background: #fff;
            padding: 20px;
            min-height: 400px;
        }
        .panel.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f9f9f9;
            font-weight: 600;
        }
        tr:hover {
            background: #fafafa;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background: #fff;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .modal-header h3 {
            font-size: 1.1rem;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        .modal-close:hover {
            color: #333;
        }
        .modal-footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .login-box {
            background: #fff;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
        }
        .login-box h2 {
            margin-bottom: 30px;
            text-align: center;
        }
        .preview-mode {
            background: #fffbe6;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #ffe58f;
            font-size: 14px;
        }
        .card {
            background: #fff;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
        }
        .card-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .card-meta {
            font-size: 12px;
            color: #666;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        .checkbox-cell {
            width: 40px;
        }
        .checkbox-cell input {
            width: 16px;
            height: 16px;
        }
        .actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-bar select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .batch-bar {
            background: #f9f9f9;
            padding: 10px 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .image-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .image-item {
            position: relative;
            width: 80px;
            height: 80px;
            border: 1px solid #ddd;
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-item .remove-img {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }
        .detail-images {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }
        .detail-images img {
            height: 150px;
            object-fit: contain;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .detail-main-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .detail-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .detail-label {
            width: 120px;
            font-weight: 500;
            color: #666;
        }
        .detail-value {
            flex: 1;
        }
        .hidden {
            display: none !important;
        }
        .text-muted {
            color: #999;
        }
        .text-right {
            text-align: right;
        }
        .mb-20 {
            margin-bottom: 20px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            header {
                padding: 10px 15px;
            }
            header h1 {
                font-size: 1.2rem;
            }
            .panel {
                padding: 15px;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .table-responsive {
                overflow-x: auto;
            }
            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h2>收藏管理系统</h2>
            <div class="form-group">
                <label>请输入密码</label>
                <div style="position:relative">
                    <input type="password" id="passwordInput" placeholder="输入密码进入系统" style="padding-right:60px">
                    <button type="button" id="togglePwdBtn" onclick="togglePasswordVisibility()" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);background:none;border:none;color:#666;cursor:pointer;font-size:12px;padding:4px 8px">显示</button>
                </div>
            </div>
            <div class="form-group">
                <label style="display:flex;align-items:center;gap:8px;cursor:pointer;font-weight:normal">
                    <input type="checkbox" id="rememberMe" style="width:16px;height:16px">
                    <span>记住我（本设备6小时内免密登录）</span>
                </label>
            </div>
            <button class="btn btn-primary" style="width:100%" onclick="login()">进入系统</button>
            <p style="margin-top:15px;text-align:center">
                <a href="#" onclick="enterPreview()" style="color:#666;font-size:14px">以预览模式查看</a>
            </p>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainPage" class="hidden">
        <!-- 预览模式提示 -->
        <div id="previewBanner" class="preview-mode hidden">
            当前为预览模式，仅可查看数据
            <button class="btn btn-sm" style="margin-left:10px" onclick="showLoginFromPreview()">进入系统</button>
        </div>

        <header>
            <h1>收藏管理系统</h1>
            <div class="actions">
                <button class="btn" id="exportBtn" onclick="exportData()">导出数据</button>
                <button class="btn" id="importBtn" onclick="document.getElementById('importFile').click()">导入数据</button>
                <input type="file" id="importFile" accept=".html,.json" style="display:none" onchange="importData(event)">
                <button class="btn" id="logoutBtn" onclick="logout()">退出</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="collections">收藏品</button>
            <button class="tab" data-tab="categories">分类管理</button>
            <button class="tab" data-tab="folders">文件夹管理</button>
            <button class="tab" data-tab="currencies">币种管理</button>
        </div>

        <!-- 收藏品面板 -->
        <div id="collectionsPanel" class="panel active">
            <div class="filter-bar">
                <select id="filterCategory" onchange="filterCollections()">
                    <option value="">全部分类</option>
                </select>
                <select id="filterFolder" onchange="filterCollections()">
                    <option value="">全部文件夹</option>
                </select>
                <input type="text" id="searchInput" placeholder="搜索名称或编号" style="padding:8px 12px;border:1px solid #ddd" onkeyup="filterCollections()">
                <button class="btn btn-primary edit-only" onclick="showAddCollection()">新增收藏品</button>
            </div>

            <div id="batchBar" class="batch-bar hidden edit-only">
                <span id="selectedCount">已选择 0 项</span>
                <select id="batchCategory" style="padding:6px 10px">
                    <option value="">选择分类</option>
                </select>
                <select id="batchFolder" style="padding:6px 10px">
                    <option value="">选择文件夹</option>
                </select>
                <button class="btn btn-sm" onclick="batchMove()">批量移动</button>
                <button class="btn btn-sm btn-danger" onclick="batchDelete()">批量删除</button>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th class="checkbox-cell edit-only"><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                            <th>系统编号</th>
                            <th>名称</th>
                            <th class="hide-mobile">分类</th>
                            <th class="hide-mobile">估价</th>
                            <th class="hide-mobile">入库日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="collectionsTable">
                    </tbody>
                </table>
            </div>
            <div id="collectionsEmpty" class="empty-state hidden">暂无收藏品数据</div>
        </div>

        <!-- 分类管理面板 -->
        <div id="categoriesPanel" class="panel">
            <div class="mb-20 edit-only">
                <button class="btn btn-primary" onclick="showAddCategory()">新增分类</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>备注</th>
                        <th>收藏品数量</th>
                        <th class="edit-only">操作</th>
                    </tr>
                </thead>
                <tbody id="categoriesTable">
                </tbody>
            </table>
            <div id="categoriesEmpty" class="empty-state hidden">暂无分类数据</div>
        </div>

        <!-- 文件夹管理面板 -->
        <div id="foldersPanel" class="panel">
            <div class="mb-20 edit-only">
                <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
                    <select id="folderCategorySelect" style="padding:8px 12px;border:1px solid #ddd">
                        <option value="">选择分类</option>
                    </select>
                    <button class="btn btn-primary" onclick="showAddFolder()">新增文件夹</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>文件夹名称</th>
                        <th>所属分类</th>
                        <th>备注</th>
                        <th>收藏品数量</th>
                        <th class="edit-only">操作</th>
                    </tr>
                </thead>
                <tbody id="foldersTable">
                </tbody>
            </table>
            <div id="foldersEmpty" class="empty-state hidden">暂无文件夹数据</div>
        </div>

        <!-- 币种管理面板 -->
        <div id="currenciesPanel" class="panel">
            <div class="mb-20 edit-only">
                <button class="btn btn-primary" onclick="showAddCurrency()">新增币种</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>币种代码</th>
                        <th>币种名称</th>
                        <th>备注</th>
                        <th class="edit-only">操作</th>
                    </tr>
                </thead>
                <tbody id="currenciesTable">
                </tbody>
            </table>
            <div id="currenciesEmpty" class="empty-state hidden">暂无币种数据</div>
        </div>
    </div>

    <!-- 通用模态框 -->
    <div id="modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">标题</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal" style="max-width:400px">
            <div class="modal-header">
                <h3>确认</h3>
                <button class="modal-close" onclick="closeConfirm()">&times;</button>
            </div>
            <p id="confirmMessage"></p>
            <div class="modal-footer">
                <button class="btn" onclick="closeConfirm()">取消</button>
                <button class="btn btn-danger" id="confirmBtn">确认</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== 数据存储 ====================
        let appData = {
            categories: [],
            folders: [],
            collections: [],
            currencies: [
                { id: '1', code: 'USD', name: '美元', note: '' },
                { id: '2', code: 'CNY', name: '人民币', note: '' },
                { id: '3', code: 'EUR', name: '欧元', note: '' },
                { id: '4', code: 'JPY', name: '日元', note: '' },
                { id: '5', code: 'GBP', name: '英镑', note: '' },
                { id: '6', code: 'HKD', name: '港币', note: '' },
                { id: '7', code: 'TWD', name: '新台币', note: '' }
            ],
            nextCollectionId: 1
        };

        let isPreviewMode = false;
        let isLoggedIn = false;
        let selectedCollections = new Set();
        const PASSWORD = 'Carter0502';
        const REMEMBER_KEY = 'collectionSystemRemember';
        const REMEMBER_DURATION = 6 * 60 * 60 * 1000; // 6小时（毫秒）

        // 安全检测：每0.1秒检测一次，如果在后台但没有登录则自动退出
        setInterval(function() {
            const mainPage = document.getElementById('mainPage');
            const isInSystem = mainPage && !mainPage.classList.contains('hidden');
            if (isInSystem && !isLoggedIn) {
                logout();
            }
        }, 100);

        // ==================== 初始化 ====================
        function init() {
            loadData();
            setupTabs();
            renderAll();
            
            // 检查记住我状态，如果有效则自动登录
            if (checkRememberMe()) {
                isPreviewMode = false;
                isLoggedIn = true;
                showMainPage();
            }
        }

        function loadData() {
            const saved = localStorage.getItem('collectionSystemData');
            if (saved) {
                try {
                    appData = JSON.parse(saved);
                } catch (e) {
                    console.error('加载数据失败');
                }
            }
            // 检查嵌入数据
            const embeddedData = document.getElementById('embeddedData');
            if (embeddedData && embeddedData.textContent.trim()) {
                try {
                    const data = JSON.parse(embeddedData.textContent);
                    appData = data;
                    saveData();
                } catch (e) {
                    console.error('解析嵌入数据失败');
                }
            }
        }

        function saveData() {
            localStorage.setItem('collectionSystemData', JSON.stringify(appData));
        }

        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab + 'Panel').classList.add('active');
                });
            });
        }

        // ==================== 登录相关 ====================
        function togglePasswordVisibility() {
            const pwdInput = document.getElementById('passwordInput');
            const toggleBtn = document.getElementById('togglePwdBtn');
            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                toggleBtn.textContent = '隐藏';
            } else {
                pwdInput.type = 'password';
                toggleBtn.textContent = '显示';
            }
        }

        function checkRememberMe() {
            const rememberData = localStorage.getItem(REMEMBER_KEY);
            if (rememberData) {
                try {
                    const data = JSON.parse(rememberData);
                    const now = Date.now();
                    if (data.expiry && now < data.expiry) {
                        // 记住我有效，自动登录
                        return true;
                    } else {
                        // 已过期，清除
                        localStorage.removeItem(REMEMBER_KEY);
                    }
                } catch (e) {
                    localStorage.removeItem(REMEMBER_KEY);
                }
            }
            return false;
        }

        function setRememberMe() {
            const rememberCheck = document.getElementById('rememberMe');
            if (rememberCheck && rememberCheck.checked) {
                const expiry = Date.now() + REMEMBER_DURATION;
                localStorage.setItem(REMEMBER_KEY, JSON.stringify({ expiry: expiry }));
            }
        }

        function clearRememberMe() {
            localStorage.removeItem(REMEMBER_KEY);
        }

        function login() {
            const pwd = document.getElementById('passwordInput').value;
            if (pwd === PASSWORD) {
                setRememberMe();
                isPreviewMode = false;
                isLoggedIn = true;
                showMainPage();
            } else {
                alert('密码错误');
            }
        }

        function enterPreview() {
            isPreviewMode = true;
            isLoggedIn = true;
            showMainPage();
        }

        function showMainPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            if (isPreviewMode) {
                document.getElementById('previewBanner').classList.remove('hidden');
                document.querySelectorAll('.edit-only').forEach(el => el.classList.add('hidden'));
            } else {
                document.getElementById('previewBanner').classList.add('hidden');
                document.querySelectorAll('.edit-only').forEach(el => el.classList.remove('hidden'));
            }
            renderAll();
        }

        function showLoginFromPreview() {
            isLoggedIn = false;
            isPreviewMode = false;
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('passwordInput').value = '';
        }

        function logout() {
            isLoggedIn = false;
            isPreviewMode = false;
            clearRememberMe();
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').type = 'password';
            document.getElementById('togglePwdBtn').textContent = '显示';
            document.getElementById('rememberMe').checked = false;
        }

        document.getElementById('passwordInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') login();
        });

        // ==================== 渲染函数 ====================
        function renderAll() {
            renderCategories();
            renderFolders();
            renderCurrencies();
            renderCollections();
            updateFilters();
        }

        function updateFilters() {
            const filterCat = document.getElementById('filterCategory');
            const filterFolder = document.getElementById('filterFolder');
            const batchCat = document.getElementById('batchCategory');
            const batchFolder = document.getElementById('batchFolder');
            const folderCatSelect = document.getElementById('folderCategorySelect');

            [filterCat, batchCat, folderCatSelect].forEach(select => {
                const val = select.value;
                select.innerHTML = '<option value="">全部分类</option>';
                if (select === folderCatSelect) select.innerHTML = '<option value="">选择分类</option>';
                appData.categories.forEach(cat => {
                    select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
                });
                select.value = val;
            });

            updateFolderFilter();
        }

        function updateFolderFilter() {
            const catId = document.getElementById('filterCategory').value;
            const filterFolder = document.getElementById('filterFolder');
            const batchFolder = document.getElementById('batchFolder');

            [filterFolder, batchFolder].forEach(select => {
                const val = select.value;
                select.innerHTML = '<option value="">全部文件夹</option>';
                const folders = catId ? appData.folders.filter(f => f.categoryId === catId) : appData.folders;
                folders.forEach(folder => {
                    select.innerHTML += `<option value="${folder.id}">${folder.name}</option>`;
                });
            });
        }

        document.getElementById('filterCategory').addEventListener('change', updateFolderFilter);
        document.getElementById('batchCategory').addEventListener('change', function() {
            const catId = this.value;
            const batchFolder = document.getElementById('batchFolder');
            batchFolder.innerHTML = '<option value="">选择文件夹</option>';
            appData.folders.filter(f => f.categoryId === catId).forEach(folder => {
                batchFolder.innerHTML += `<option value="${folder.id}">${folder.name}</option>`;
            });
        });

        // ==================== 分类管理 ====================
        function renderCategories() {
            const tbody = document.getElementById('categoriesTable');
            const empty = document.getElementById('categoriesEmpty');

            if (appData.categories.length === 0) {
                tbody.innerHTML = '';

        }

        // ==================== 批量操作 ====================
        function toggleSelectAll() {
            const checked = document.getElementById('selectAll').checked;
            const filtered = filterCollectionData();
            if (checked) {
                filtered.forEach(c => selectedCollections.add(c.id));
            } else {
                filtered.forEach(c => selectedCollections.delete(c.id));
            }
            renderCollections();
        }

        function toggleSelect(id) {
            if (selectedCollections.has(id)) {
                selectedCollections.delete(id);
            } else {
                selectedCollections.add(id);
            }
            updateBatchBar();
        }

        function updateBatchBar() {
            const bar = document.getElementById('batchBar');
            const count = selectedCollections.size;
            document.getElementById('selectedCount').textContent = `已选择 ${count} 项`;
            if (count > 0 && !isPreviewMode) {
                bar.classList.remove('hidden');
            } else {
                bar.classList.add('hidden');
            }
        }

        function batchMove() {
            const catId = document.getElementById('batchCategory').value;
            const folderId = document.getElementById('batchFolder').value;
            if (!catId) {
                alert('请选择目标分类');
                return;
            }
            selectedCollections.forEach(id => {
                const col = appData.collections.find(c => c.id === id);
                if (col) {
                    col.categoryId = catId;
                    col.folderId = folderId;
                }
            });
            saveData();
            selectedCollections.clear();
            renderAll();
        }

        function batchDelete() {
            showConfirm(`确定要删除选中的 ${selectedCollections.size} 个收藏品吗？`, () => {
                appData.collections = appData.collections.filter(c => !selectedCollections.has(c.id));
                selectedCollections.clear();
                saveData();
                renderAll();
            });
        }

        // ==================== 导入导出 ====================
        function exportData() {
            const dataStr = JSON.stringify(appData, null, 2);
            const html = generateExportHtml(dataStr);
            const blob = new Blob([html], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `收藏管理系统_${new Date().toISOString().split('T')[0]}.html`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function generateExportHtml(dataStr) {
            // 获取当前页面的完整HTML并嵌入数据
            const currentHtml = document.documentElement.outerHTML;
            const dataScript = `<script id="embeddedData" type="application/json">${dataStr}<\/script>`;
            
            // 在</head>前插入数据
            return '<!DOCTYPE html>\n' + currentHtml.replace('</head>', dataScript + '\n</head>');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let data;
                    const content = e.target.result;

                    if (file.name.endsWith('.json')) {
                        data = JSON.parse(content);
                    } else {
                        // 从HTML中提取数据
                        const match = content.match(/<script id="embeddedData"[^>]*>([\s\S]*?)<\/script>/);
                        if (match) {
                            data = JSON.parse(match[1]);
                        } else {
                            throw new Error('无法从HTML中提取数据');
                        }
                    }

                    if (data && data.collections) {
                        appData = data;
                        saveData();
                        renderAll();
                        alert('导入成功');
                    } else {
                        throw new Error('数据格式不正确');
                    }
                } catch (err) {
                    alert('导入失败: ' + err.message);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // ==================== 模态框 ====================
        function showModal(title, content, callback) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modal').classList.add('active');
            if (callback) setTimeout(callback, 0);
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function showConfirm(message, onConfirm) {
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmModal').classList.add('active');
            document.getElementById('confirmBtn').onclick = function() {
                closeConfirm();
                onConfirm();
            };
        }

        function closeConfirm() {
            document.getElementById('confirmModal').classList.remove('active');
        }

        // ==================== 工具函数 ====================
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // 初始化
        init();
    </script>
</body>
</html>
